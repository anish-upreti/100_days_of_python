<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form_style.css">
</head>
<body>
    <div class = "container">
        <form action="">
            <h1 class = "main_heading">Payment Form</h1>
            <h2>Contact Information</h2>
            <p>Name: <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>Male: <input type="radio" name="gender" id = "male" required> Female: <input type="radio" name="gender" id="female" required></p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" required></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p> Payment Method:
                <select name="Payment Method" id="Payment Method" required>
                    <option value="">--Select a Payment Method</option>
                    <option value="visa">Visa </option>
                    <option value="master_card">Master Card</option>
                    <option value="paypal">Paypal</option>
                    
                </select>
            </p>
            <p>Card Number: <input type="number" name="card_number" id="card_number" required></p>
            <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
            
        </form>
    </div>
</body>
</html>
